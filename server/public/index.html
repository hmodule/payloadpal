<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Module Transfer System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .hidden {
            display: none;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Module Transfer</h1>
            <p>Top Secret Module Distribution System</p>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary" id="loginBtn">Login</button>
        </div>

        <div id="mainInterface" class="hidden">
            <div class="form-group">
                <label for="moduleName">Module Name</label>
                <input type="text" id="moduleName" placeholder="Enter module name">
            </div>
            <button class="btn btn-primary" id="downloadBtn">Download Module</button>
            <button class="btn btn-primary" id="adminBtn">Get All Users (Admin)</button>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
            <div id="modulePreview"></div>
            <div id="userList"></div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        let authToken = '';
        let userRole = '';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', { username, role, password: '***' });

            if (!username || !password) {
                showStatus('Please enter username and password', 'error');
                return;
            }

            try {
                console.log('Sending login request...');
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payload: {
                            name: username,
                            role: role,
                            password: password
                        }
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    authToken = data.token;
                    userRole = data.role;
                    
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                    
                    if (role === 'admin') {
                        document.getElementById('adminBtn').style.display = 'block';
                    } else {
                        document.getElementById('adminBtn').style.display = 'none';
                    }
                    
                    showStatus('Login successful!', 'success');
                } else {
                    showStatus(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Connection error: ' + error.message, 'error');
            }
        }

        async function downloadModule() {
            const moduleName = document.getElementById('moduleName').value;
            const username = document.getElementById('username').value;

            if (!moduleName) {
                showStatus('Please enter a module name', 'error');
                return;
            }

            try {
                const response = await fetch('/download_module', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        payload: {
                            name: username,
                            module_name: moduleName
                        }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('modulePreview').innerHTML = 
                        `<h3>Module Downloaded: ${data.fileName}</h3><pre>${data.module_data}</pre>`;
                    showStatus('Module downloaded successfully!', 'success');
                } else {
                    showStatus(data.error || 'Download failed', 'error');
                }
            } catch (error) {
                showStatus('Download error: ' + error.message, 'error');
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('/get_users', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    let userHtml = '<h3>Active Users:</h3>';
                    data.users.forEach(user => {
                        userHtml += `<p><strong>${user.name}</strong> (${user.role}) - Module: ${user.module} - IP: ${user.ip}</p>`;
                    });
                    document.getElementById('userList').innerHTML = userHtml;
                } else {
                    showStatus(data.error || 'Failed to get users', 'error');
                }
            } catch (error) {
                showStatus('Error getting users: ' + error.message, 'error');
            }
        }

        async function logout() {
            const username = document.getElementById('username').value;

            try {
                await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        payload: {
                            name: username
                        }
                    })
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            authToken = '';
            userRole = '';
            
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainInterface').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('moduleName').value = '';
            document.getElementById('modulePreview').innerHTML = '';
            document.getElementById('userList').innerHTML = '';
            
            showStatus('Logged out successfully', 'success');
        }

        // Add event listeners when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('downloadBtn').addEventListener('click', downloadModule);
            document.getElementById('adminBtn').addEventListener('click', getUsers);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
